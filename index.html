<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぼくの自己紹介ページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .typing-container {
            width: 90%;
            max-width: 800px;
            border: 2px solid #00ffcc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px #00ffcc;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff66cc;
            text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc;
        }

        .line {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
            display: inline-block;
            width: 0;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
        }

        /* タイピングアニメーション */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from {
                border-right-color: #fff;
            }
            to {
                border-right-color: transparent;
            }
        }

        /* 各行に個別アニメーション設定 */
        .line:nth-of-type(1) {
            animation: typing 2s steps(20, end) 0s forwards, blink 0.6s step-end infinite;
        }

        .line:nth-of-type(2) {
            animation: typing 3s steps(25, end) 2s forwards, blink 0.6s step-end infinite 3s;
        }

        .line:nth-of-type(3) {
            animation: typing 2.5s steps(30, end) 5s forwards, blink 0.6s step-end infinite 5.5s;
        }

        .line:nth-of-type(4) {
            animation: typing 2s steps(15, end) 8s forwards, blink 0.6s step-end infinite 8s;
        }
    </style>
</head>
<body>
    <div class="typing-container">
        <!-- アイコン画像 -->
        <img src="your-image-url.jpg" alt="アイコン画像">
        <h1>ぼくの自己紹介ページ</h1>
        <h2>名前</h2>
        <div class="line">こんにちは、ぼくは〇〇です！</div>
        <h2>趣味</h2>
        <div class="line">趣味はプログラミングとゲーム。</div>
        <h2>将来の夢</h2>
        <div class="line">将来の夢はエンジニアとして活躍することです！</div>
        <h2>よろしくお願いします</h2>
        <div class="line">よろしくお願いします。</div>
    </div>
</body>
</html>
